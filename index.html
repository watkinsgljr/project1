<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <title>EventHub</title>
</head>

<body>

    <div id="event-page-main-container">
        <div class="text-center">
            <a href="" class="btn btn-orange btn-rounded" id="back-to-search-results-btn">Back To Results</a>
        </div>
        <!-- <div id="header-photo-div2">
            <img id="header-photo2" src="./assets/images/event6.jpg">
        </div> -->

        <div id="grid-container2" class="card">
            <div class="item2 card card-body-cascade item-7">
                Event Name
            </div>

            <div class="item2 item-8 event-page-image card-body-cascade">
                <!-- <img class="mic-pic"c src="assets/images/mic.jpg"> -->
            </div>

            <div class="item2 item-9 card event-page-date card">
                <!-- <div class="event-page-date card"></div> -->
                <br>
                <div class="event-page-time card"></div>
            </div>

            <div class="item2 item-10 card card-body-cascade">

                <div class="form-group">

                    <div id="comment-div card">

                    </div>
                    <div id="comment-wrap">

                        <label for="comment-text-area">Leave a Comment!</label>
                        <textarea class="form-control" id="comment-text-area" rows="7"></textarea>
                        <a type="submit" class="btn btn-orange btn-rounded" id="comment-btn">Send
                        </a>
                    </div>

                </div>

            </div>
            <div class="item2 item-11">
                Map Goes Here
            </div>
        </div>

    </div>





    <div id="main-container">
        <header>
            <ul class="nav">
                <!-- <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li> -->
                <form class="form-inline active-purple-3 active-purple-4">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input for="keyword-search" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search Events" aria-label="Search">
                      </form>

                      <img id="sign-in-button" data-toggle="modal"
                      data-target="#darkModalForm" src="https://img.icons8.com/color/48/000000/gender-neutral-user.png">
                <div class="text-center">
                    <!-- <a href="" class="btn btn-orange btn-rounded" id="sign-in-button" data-toggle="modal"
                        data-target="#darkModalForm">Sign
                        Up
                        Now!</a> -->
                </div>
            </ul>


            <!-- <h1>WORK HARD, PLAY HARDER</h1> -->
            <div id="header-photo-div">
                <img id="header-photo" src="./assets/images/photo-1501281668745-f7f57925c3b4.jpg">
            </div>


            <!-----------------------------------------------SEARCH CARD--------------------------------------------------------------->

            <!-- Card -->

            <div class="card card-cascade wider reverse">
                <div id="search-card-border"></div>

                <!-- Card content -->
                <div class="card-body card-body-cascade text-center" id="search-card">


                    <div class="md-form mb-5 search-card-input-div">
                        <input type="text" id="city-search" class="search-card-input form-control validate black-text">
                        <label data-error="Please double check your input" data-success="right" for="city-search">By
                            City</label>
                    </div>
                    <div class="md-form mb-5 search-card-input-div">
                        <input type="text" id="keyword-search"
                            class="search-card-input form-control validate black-text">
                        <label data-error="Please double check your input" data-success="right" for="keyword-search">By
                            Keyword</label>
                    </div>
                    <div class="md-form mb-5 search-card-input-div">
                        <input type="text" id="date-search"
                            class="search-card-input form-control validate black-text bootstrap-iso form">
                        <label data-error="Please double check your input" data-success="right" for="date-search">By
                            Date</label>
                    </div>
                </div>
            </div>
            <div id="search-button-div">
                <div class="text-center">
                    <a href="" class="btn btn-orange btn-rounded" id="search-button"
                        data-target="searchField">Search</a>
                </div>

            </div>
            <!-- Card -->


        </header>

        <!----------------------------------------------------- EVENT CARD CODE ---------------------------------------------------------------->
        <div class="grid-container">
            <div class="item item-1">
            </div>

            <div class="item item-2">
            </div>

            <div class="item item-3">
            </div>

            <div class="item item-4">
            </div>

            <div class="item item-5">
            </div>

            <div class="item item-6">
            </div>
        </div>


        <div class="text-center">
            <a href="" class="btn btn-orange btn-rounded" id="see-more">See More</a>
        </div>


        <!----------------------------------------------------- INITIAL SIGN UP MODAL ---------------------------------------------------------------->


        <!-- Modal -->
        <div class="modal fade" id="darkModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog form-dark" role="document">
                <!--Content-->
                <div class="modal-content card card-image" style="background-image: url('./assets/images/login.jpg');">
                    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                        <!--Header-->
                        <div class="modal-header text-center pb-4">
                            <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel">
                                <strong>SIGN</strong> <a class="orange-text font-weight-bold"><strong>
                                        UP</strong></a>
                            </h3>
                            <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!--Body-->
                        <div class="modal-body">
                            <!--Body-->
                            <div class="md-form mb-5">
                                <input type="email" id="Form-email5" class="form-control validate white-text">
                                <label data-error="Please double check your input" data-success="right"
                                    for="Form-email5">Your Email</label>
                            </div>

                            <div class="md-form pb-3">
                                <input type="password" id="Form-pass5" class="form-control validate white-text">
                                <label data-error="Please double check your input" data-success="right"
                                    for="Form-pass5">Your Password</label>
                            </div>
                            <div class="md-form mb-5">
                                <input type="text" id="Form-name5" class="form-control validate white-text">
                                <label data-error="Please double check your input" data-success="right"
                                    for="Form-name5">Your First Name</label>
                            </div>
                            <div class="md-form mb-5">
                                <input type="text" id="Form-name6" class="form-control validate white-text">
                                <label data-error="Please double check your input" data-success="right"
                                    for="Form-name6">Your Last Name</label>
                            </div>
                            <div class="md-form mb-5">
                                <input type="text" id="Form-city" class="form-control validate white-text">
                                <label data-error="Please double check your input" data-success="right"
                                    for="Form-city">Your City</label>
                            </div>

                            <div class="form-check pb-3">
                                <input type="checkbox" class="form-check-input" id="materialUnchecked">
                                <label class="white-text form-check-label" for="materialUnchecked">Accept the
                                    <a href="#" class="orange-text font-weight-bold">
                                        Terms and Conditions
                                    </a></label>
                            </div>

                            <!--Grid row-->
                            <div class="row d-flex align-items-center mb-4">

                                <!--Grid column-->
                                <div class="text-center mb-3 col-md-12">
                                    <button type="button" id="sign-up-button"
                                        class="btn btn-orange btn-block btn-rounded z-depth-1">Sign
                                        up</button>
                                </div>
                                <!--Grid column-->

                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-12">
                                    <p class="font-small white-text d-flex justify-content-end">Have an account? <a
                                            href="#" class="orange-text ml-1 font-weight-bold">
                                            Log in</a></p>
                                </div>
                                <!--Grid column-->

                            </div>
                            <!--Grid row-->

                        </div>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!-- Modal -->

        <!----------------------------------------------------- EVENT TABLE DIV------------------------------------------------------------>

        <div id="event-table-div">
            <table table-layout="fixed" class="table table-striped table-hover" id="event-table">
                <thead>
                    <tr>
                        <th class="table-col" scope="col">Event</th>
                        <th class="table-col" scope="col">Name</th>
                        <th class="table-col" scope="col">Location</th>
                        <th class="table-col" scope="col">Date</th>
                        <!-- <th class="table-col" scope="col">Time</th> -->
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
